<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="calendar.png">
</head>
<body>
<div class="container-fluid pl-0 col-12">
    <div class="head mt-5">
        <h2 class = "year mt-2 mb-2 col-6"></h2>
        <h3 class = "month mt-2 mb-2 col-6"></h3>
    </div>
    <div class="calendar pl-0 pr-0">
        <div class="day col-10 offset-1 mt-5 mb-5">
            <p class="nameDay 0" style = "border-radius: 0">MON</p>
            <p class="nameDay 1" style = "border-radius: 0">TUE</p>
            <p class="nameDay 2" style = "border-radius: 0">WED</p>
            <p class="nameDay 3" style = "border-radius: 0">THU</p>
            <p class="nameDay 4" style = "border-radius: 0">FRI</p>
            <p class="nameDay 5" style = "border-radius: 0">SAT</p>
            <p class="nameDay sun 6" style = "border-radius: 0">SUN</p>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
